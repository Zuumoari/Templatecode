<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Methods</title>
</head>
<body>
    <!-- This is a comment. It will not be rendered on the webpage. -->

    <!-- This is a heading element -->
    <h1>This is a Heading</h1>

    <!-- This is a paragraph element -->
    <p>This is a paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <!-- This is an anchor element (link) -->
    <a href="https://example.com">Visit Example</a>

    <!-- This is an image element -->
    <img src="image.jpg" alt="Description of the image">

    <!-- This is a division element -->
    <div>
        <!-- This is a nested heading element -->
        <h2>This is a Nested Heading</h2>
        <!-- This is a nested paragraph element -->
        <p>This is a paragraph inside a division.</p>
    </div>

    <!-- This is an unordered list element -->
    <ul>
        <!-- This is a list item element -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- This is an ordered list element -->
    <ol>
        <!-- This is a list item element -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- This is a form element -->
    <form>
        <!-- This is a text input element -->
        <input type="text" placeholder="Enter your name">
        <!-- This is a submit button element -->
        <button type="submit">Submit</button>
    </form>

    <!-- This is a table element -->
    <table border="1">
        <!-- This is a table row element -->
        <tr>
            <!-- This is a table heading element -->
            <th>Name</th>
            <!-- This is a table heading element -->
            <th>Age</th>
        </tr>
        <!-- This is a table row element -->
        <tr>
            <!-- This is a table data element -->
            <td>John</td>
            <!-- This is a table data element -->
            <td>25</td>
        </tr>
        <!-- This is a table row element -->
        <tr>
            <!-- This is a table data element -->
            <td>Jane</td>
            <!-- This is a table data element -->
            <td>30</td>
        </tr>
    </table>

    <!-- This is a comment -->
    <!-- You can add more HTML elements as needed -->

</body>
</html>
